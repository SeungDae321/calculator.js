<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div class="result"></div>
        </div>
        <div class="numbers">
            <div class="line4">
                <button id="clear">clear</button><button class="add">+</button><button class="minus">-</button><button class="operate">=</button>
            </div>
            <div class="line3">
                <button class="numBtn">7</button><button class="numBtn">8</button><button class="numBtn">9</button>
            </div>
            <div class="line2">
                <button class="numBtn">4</button><button class="numBtn">5</button><button class="numBtn">6</button>
            </div> 
            <div class="line1">
                <button class="numBtn">1</button><button class="numBtn">2</button><button class="numBtn">3</button>
            </div>
        </div>
    </div>
        <script src="app.js"></script>
</body>
</html>
